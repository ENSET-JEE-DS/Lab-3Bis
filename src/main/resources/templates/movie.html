<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.title} + ' | Movie Details'"></title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        /* Container Styles */
        .movie-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            flex: 1 0 auto;
            display: flex;
            flex-direction: column;
        }

        /* Movie Header */
        .movie-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .movie-header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        /* Movie Content */
        .movie-content {
            display: flex;
            padding: 30px;
            gap: 30px;
            flex-grow: 1;
        }

        /* Movie Image */
        .movie-image {
            flex: 1;
            max-width: 350px;
        }

        .movie-image img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-image img:hover {
            transform: scale(1.05);
        }

        /* Movie Details */
        .movie-details {
            flex: 2;
        }

        .movie-details h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: bold;
            color: #2980b9;
            margin-right: 10px;
        }

        /* Footer Navigation */
        .movie-footer {
            background-color: #f9f9f9;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #e9e9e9;
        }

        .movie-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .movie-nav a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .movie-nav a:hover {
            color: #3498db;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .movie-content {
                flex-direction: column;
                align-items: center;
            }

            .movie-image {
                max-width: 250px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
<div class="movie-container">
    <!-- Movie Header -->
    <div class="movie-header">
        <h1 th:text="${movie.title}">Movie Title</h1>
    </div>

    <!-- Movie Content -->
    <div class="movie-content">
        <!-- Movie Image -->
        <div class="movie-image">
            <img th:src="${movie.img_url}"
                 th:alt="${movie.title} + ' poster'"
                 onerror="this.src='/path/to/default/poster.jpg'">
        </div>

        <!-- Movie Details -->
        <div class="movie-details">
            <h2>Movie Information</h2>

            <!-- Dynamic details - adjust based on your Movie model -->
            <div class="detail-item" th:if="${movie.director}">
                <span class="detail-label">Director:</span>
                <span th:text="${movie.director}">Unknown Director</span>
            </div>

            <div class="detail-item" th:if="${movie.genre}">
                <span class="detail-label">Genre:</span>
                <span th:text="${movie.genre}">Unknown Genre</span>
            </div>

            <div class="detail-item" th:if="${movie.releaseYear}">
                <span class="detail-label">Release Year:</span>
                <span th:text="${movie.releaseYear}">N/A</span>
            </div>

            <div class="detail-item" th:if="${movie.description}">
                <span class="detail-label">Description:</span>
                <p th:text="${movie.description}">No description available.</p>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="movie-footer">
        <div class="movie-nav">
            <a th:href="@{/movies}">Back to Movie List</a>
            <a th:href="@{/movies/{id}/edit(id=${movie.id})}">Edit Movie</a>
        </div>
    </footer>
</div>
</body>
</html>
